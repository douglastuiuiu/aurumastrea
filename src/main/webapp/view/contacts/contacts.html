<div>

    <div class="app-page-header">
        <div class="page-title">
            <h3>Contatos</h3>
        </div>
        <div class="page-tools">
            <button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline well well-sm">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="search" placeholder="Name, Email, CPF ..." />
                </div>
                <span class="glyphicon glyphicon-search"></span>
            </form>
        </div>
    </div>

    <div class="table-responsive">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Nascimento</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="c in contacts | filter:search">
                    <td>{{c.name}}</td>
                    <td>{{c.emails[0]}}</td>
                    <td>{{c.phones[0]}}</td>
                    <td>{{c.cpf}}</td>
                    <td>{{bday(c)}}</td>
                    <td><i class="fa fa-trash-o icon-box" ng-click="preDelete(c)"></i><td>
                    <td><i class="fa fa-pencil icon-box" ng-click="edit(c)"></i><td>
                </tr>
            </tbody>

        </table>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
                    </div>
                    <div class="modal-body">
                        Você tem certeza que deseja excluir {{preDeletedContact.name}}?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" ng-click="delete()">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
